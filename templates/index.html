<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deed to CAD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deed to CAD</h1>
        <form action="/" method="post">
            <!-- Input Folder Section -->
            <label for="input_folder">Input Folder Path:</label>
            <input type="text" id="input_folder" name="input_folder" required>
            <button type="button" onclick="selectInputFolder()">Browse</button>
            
            <!-- Output Folder Section -->
            <label for="output_folder">Output Folder Path:</label>
            <input type="text" id="output_folder" name="output_folder" required>
            <button type="button" onclick="selectOutputFolder()">Browse</button>
        </form>

        <!-- Separate hidden file inputs for Input and Output folders -->
        <input type="file" id="inputFolderPicker" style="display: none;" webkitdirectory directory onchange="handleInputFolderChange()">
        <input type="file" id="outputFolderPicker" style="display: none;" webkitdirectory directory onchange="handleOutputFolderChange()">
    </div>

    <script>
        function selectInputFolder() {
            const inputPicker = document.getElementById("inputFolderPicker");
            inputPicker.value = "";  // Reset the input to force new selection
            inputPicker.click();
        }

        function selectOutputFolder() {
            const outputPicker = document.getElementById("outputFolderPicker");
            outputPicker.value = "";  // Reset the input to force new selection
            outputPicker.click();
        }

        function handleInputFolderChange() {
            const inputPicker = document.getElementById("inputFolderPicker");
            if (inputPicker.files.length > 0) {
                const path = inputPicker.files[0].webkitRelativePath.split("/")[0];
                document.getElementById("input_folder").value = path;
            } else {
                console.error("No input folder was selected.");
            }
        }

        function handleOutputFolderChange() {
            const outputPicker = document.getElementById("outputFolderPicker");
            if (outputPicker.files.length > 0) {
                const path = outputPicker.files[0].webkitRelativePath.split("/")[0];
                document.getElementById("output_folder").value = path;
            } else {
                console.error("No output folder was selected.");
            }
        }
    </script>
</body>
</html>
