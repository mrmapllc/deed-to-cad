<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deed to CAD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deed to CAD</h1>
        <form action="/" method="post">

            <!-- Input Folder Section -->
            <label for="input_folder">Input Folder Path:</label>
            <div class="folder-picker">
                <input type="text" id="input_folder" name="input_folder" required>
                <button type="button" onclick="selectFolder('input_folder', 'inputFolderPicker')">Browse</button>
            </div>
            
            <!-- Output Folder Section -->
            <label for="output_folder">Output Folder Path:</label>
            <div class="folder-picker">
                <input type="text" id="output_folder" name="output_folder" required>
                <button type="button" onclick="selectFolder('output_folder', 'outputFolderPicker')">Browse</button>
            </div>        
            
            <button type="submit">Process Files</button>
        </form>

        <!-- Separate file inputs for Input and Output folders -->
        <input type="file" id="inputFolderPicker" webkitdirectory directory style="display: none;" onchange="setFolderPath('input_folder', 'inputFolderPicker')">
        <input type="file" id="outputFolderPicker" webkitdirectory directory style="display: none;" onchange="setFolderPath('output_folder', 'outputFolderPicker')">

    </div>

    <script>
        function selectFolder(inputId, pickerId) {
            const folderPicker = document.getElementById(pickerId);
            folderPicker.value = "";  // Reset previous selection to ensure fresh selection
            folderPicker.setAttribute("data-target", inputId);
            folderPicker.click();
        }
    
        function setFolderPath(inputId, pickerId) {
            const folderPicker = document.getElementById(pickerId);
    
            if (folderPicker.files.length > 0) {  // Ensure a folder is selected
                const path = folderPicker.files[0].webkitRelativePath.split("/")[0];
                document.getElementById(inputId).value = path;
            } else {
                console.error(`No folder selected for ${inputId}.`);
            }
        }
    </script>

</body>
</html>
